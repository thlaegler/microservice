apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: example-network
  labels:
    app: elasticsearch
    provider: john.doe
    group: org.example
    project: elasticsearch
    version: 0.0.1-SNAPSHOT
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: elasticsearch
        image: gcr.io/example/eexample.lasticsearch:0.0.1-SNAPSHOT
        imagePullPolicy: IfNotPresent
        env:
        - name: CLUSTER_NAME
          value: elasticsearch-cluster
        ports:
        - name: api
          containerPort: 9200
        - name: transport
          containerPort: 9300
        volumeMounts:
        - name: es-persistent-storage
          mountPath: /var/lib/es
      volumes:
      - name: es-persistent-storage
        persistentVolumeClaim:
          claimName: es-volume-claim
      restartPolicy: Always
      terminationGracePeriodSeconds: 30