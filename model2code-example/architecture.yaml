architecture:
  name: Example
  version: 1.0.0
  author: John Doe
  basePackage: org.example.microservice
  options:
    projectStructure: DEEP
  build:
    unitTest: true
    integrationTest: true
  deployment:
    googleProject: example
    chart: platform
    namespace: example-network
    cluster: example-cluster
    zone: australia-southeast1-c
  atlassian:
    atlassianProject: example
    jiraProject: example
    bitbucketProject: example
    user: test
    password: test
  artifacts:
  - name: users
    type: service
    springConfig: spec/users/application.yaml
    feature: spec/users/users.feature
    data:
    - MYSQL
    - MONGODB
    - ELASTICSEARCH
    - REDIS
    entities:
    - name: User
      fields:
        Long: id
        List<Group>: groups
        String: name
        Email: email
        Password: password
    - name: Group
      fields:
        Long: id
        String: name
    - name: Role
      fields:
        Long: id
        String: name
    exposes:
    - type: SOAP
      name: UsersSoap
      port: 6081
      specification: spec/users/users.wsdl
      isDraft: true
    - type: GRPC
      name: UsersGrpc
      port: 7071
      specification: spec/users/users.proto
    - type: REST
      name: UsersRest
      port: 8081
      specification: spec/users/users-api.yaml
  - name: products
    type: service
    springConfig: spec/products/application.yaml
    feature: spec/products/products.feature
    exposes:
    - type: GRPC
      name: ProductsGrpc
      port: 7072
      specification: spec/products/products.proto
    - type: REST
      name: ProductsRest
      port: 8082
      specification: spec/products/products-api.yaml
    consumes:
    - type: GRPC
      endpoint: null
