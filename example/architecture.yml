architecture:
  name: Example
  version: 1.0.0
  author: John Doe
  basePackage: org.example.microservice
  options:
    projectStructure: DEEP
  artifacts:
  - name: user
    type: service
    appConfigFile: user/application.yml
    featureFile: user/user.feature
    data:
    - MYSQL
    - MONGODB
    - ELASTICSEARCH
    - REDIS
    entities:
    - name: User
      fields:
        id: long
        name: String
        email: Email
        password: Password
    - name: Group
      fields:
        id: long
        name: String
    exposes:
    - type: SOAP
      name: UserSoap
      port: 6081
      wsdlFile: user/user.wsdl
    - type: SOAP
      name: AuthSoap
      port: 6082
      isDraft: true
    - type: GRPC
      name: UserGrpc
      port: 7070
      protoFile: user/user.proto
    - type: REST
      name: UserRest
      port: 8081
      openApiFile: user/user-api.yml
  - name: product
    type: service
    exposes:
    - type: GRPC
      name: ProductGrpc
      port: 7071
    - type: REST
      name: ProductRest
      port: 8081
    consumes:
    - type: GRPC
      endpoint: null
