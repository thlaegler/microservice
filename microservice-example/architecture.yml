architecture:
  name: ExampleProject
  basePackage: org.example.test
  options:
  - projectStructure: DEEP
  artifacts:
  - name: user
    type: service
    persistence:
      databases:
      - MYSQL
      - MONGODB
      - ELASTICSEARCH
      - REDIS
      entities:
      - name: User
        fields:
        - id: long
        - name: String
        - email: Email
      - name: Group
        fields:
        - id: long
        - name: String
    exposes:
    - type: SOAP
      name: UsersSoap
      port: 6081
    - type: SOAP
      name: AuthSoap
      port: 6082
      isDraft: true
    - type: GRPC
      name: UsersGrpc
      port: 7070
    - type: REST
      name: UsersRest
      port: 8081
  - name: product
    type: service
    exposes:
    - type: GRPC
      name: ProductsGrpc
      port: 7071
    - type: REST
      name: ProductsRest
      port: 8081
    consumes:
    - type: GRPC
      endpoint: UsersGrpc